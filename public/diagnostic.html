<!DOCTYPE html>

<head>

</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ idenself.com</h1>
    
    <div class="status info">

        <strong>–ü—Ä–æ—Ç–æ–∫–æ–ª:</strong> <span id="protocol"></span><br>

    <h2>–¢–µ—Å—Ç—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</h2>
    
    <button onclick="testMainApp()">–¢–µ—Å—Ç –≥–ª–∞–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</button>
    <button onclick="testAPI()">–¢–µ—Å—Ç API</button>

    <button onclick="clearCache()">–û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à</button>

    <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Å—Å–∏–∏:</h2>
    <div class="status info">
        <strong>LocalStorage:</strong> <span id="localStorage"></span><br>
        <strong>SessionStorage:</strong> <span id="sessionStorage"></span><br>
        <strong>Cookies:</strong> <span id="cookies"></span>
    </div>

    <script>
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.getElementById('currentDomain').textContent = window.location.hostname;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        document.getElementById('localStorage').textContent = Object.keys(localStorage).length + ' —ç–ª–µ–º–µ–Ω—Ç–æ–≤';
        document.getElementById('sessionStorage').textContent = Object.keys(sessionStorage).length + ' —ç–ª–µ–º–µ–Ω—Ç–æ–≤';
        document.getElementById('cookies').textContent = document.cookie ? '–ï—Å—Ç—å' : '–ù–µ—Ç';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testMainApp() {
            addResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º –≥–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...', 'info');
            try {
                const response = await fetch('/');
                if (response.ok) {
                    const text = await response.text();
                    if (text.includes('root')) {
                        addResult('‚úÖ –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                    } else {
                        addResult('‚ö†Ô∏è –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –Ω–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–µ', 'error');
                    }
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            addResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º API...', 'info');
            try {
                const response = await fetch('/api/tests/primary/questions');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ª—É—á–µ–Ω–æ ${data.length} –≤–æ–ø—Ä–æ—Å–æ–≤`, 'success');
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ API: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API: ${error.message}`, 'error');
            }
        }

        async function testStatic() {
            addResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã...', 'info');
            try {
                const response = await fetch('/mascot.png');
                if (response.ok) {
                    addResult('‚úÖ –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è', 'success');
                } else {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–º —Ñ–∞–π–ª–∞–º: ${error.message}`, 'error');
            }
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            addResult('üßπ –ö—ç—à –æ—á–∏—â–µ–Ω, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É', 'info');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {

            setTimeout(() => {

                setTimeout(() => testAPI(), 1000);
                setTimeout(() => testStatic(), 2000);

        };
    </script>
